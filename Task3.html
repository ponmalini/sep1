<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <p id="hovertext" onmouseover="fun()" onmouseleave="fun1()">Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
    <script>
        function fun(){
            let a=document.getElementById("hovertext");
            a.style.color="red";

        }
        function fun1(){
            let a=document.getElementById("hovertext");
            a.style.color="black";
        }
        
    </script>
</body>
</html>
